{% extends 'base.html' %}

{% block content %}
<h1> Login Form </h1>
<form method="POST" action="/auth/login">
    {{ form.csrf_token }}
    {{ form.email.label }}
    {{ form.email }}

    {{ form.password.label }}
    {{ form.password }}

    <br />
    {{ form.remember_me }}
    {{ form.remember_me.label }}

    {{ form.submit }}
</form>
{% endblock %}
